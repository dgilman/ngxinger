<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Portal</th>
            <th scope="col">Held length</th>
        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let row of dataSource" (click)="jumpToPortal(row)">
                <td>{{ row.title }}</td>
                <td>{{ row.held_length }}</td>
            </tr>
        </tbody>
</table>
