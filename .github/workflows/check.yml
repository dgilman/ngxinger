name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: apt-get update
      run: sudo apt-get update
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: setup global environment
      run: make global
    - name: Lint
      run: make lint
    - name: Test
      run: make test
      timeout-minutes: 5
    - name: Build
      run: make
    - uses: actions/upload-artifact@v2
      with:
        name: ngxinger.pex
        path: backend/ngxinger.pex
